<div class="well">
<form #formProduct="ngForm">
    <div class="form-group">
        <label for="nome">Nome do produto:</label>

        <input type="text" class="form-control" id="nome" name="nome"
        [(ngModel)]="product.descrition"
        #nome="ngModel"
        minlength="2" required>
        
        <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
            class="alert alert-danger">
        
            <div [hidden]="!nome.errors?.['required']">
                Digite o nome do produto.
            </div>
            
            <div [hidden]="!nome.errors?.['minlength']">
                O nome deve conter ao menos 2 caracteres.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="value">Valor:</label>

        <input type="number" class="form-control" id="value" name="value"
        [(ngModel)]="product.value"
        #value="ngModel"
        required>

        <div *ngIf="value.errors && (value.dirty || value.touched)"
        class="alert alert-danger">
        Digite o valor do produto.
        </div>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-primary"
        (click)="update()"
        [disabled]="!formProduct.form.valid">
            <i class="fa fa-save" aria-hidden="true"></i> SALVAR
        </button>
        
        <a [routerLink]="['/product']" class="btn btn-secondary">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> VOLTAR
        </a>
    </div>

</form>
</div>
